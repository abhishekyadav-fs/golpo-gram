<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ba29f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a827f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb3b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ba29f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Book/Pages representing stories -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -80 -100 Q -80 -80, -100 -60 L -100 80 Q -80 100, -80 120 L -10 120 L -10 -100 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Right page -->
    <path d="M 10 -100 L 10 120 L 80 120 Q 80 100, 100 80 L 100 -60 Q 80 -80, 80 -100 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Center binding shadow -->
    <rect x="-10" y="-100" width="20" height="220" fill="#3a827f" opacity="0.15"/>
    
    <!-- Text lines on left page -->
    <line x1="-85" y1="-70" x2="-25" y2="-70" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="-85" y1="-50" x2="-25" y2="-50" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="-85" y1="-30" x2="-25" y2="-30" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="-85" y1="-10" x2="-25" y2="-10" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="-85" y1="10" x2="-45" y2="10" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Text lines on right page -->
    <line x1="25" y1="-70" x2="85" y2="-70" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="25" y1="-50" x2="85" y2="-50" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="25" y1="-30" x2="85" y2="-30" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="25" y1="-10" x2="85" y2="-10" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="25" y1="10" x2="65" y2="10" stroke="#4ba29f" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Location pin overlay (representing locality-based) -->
    <g transform="translate(0, 50)">
      <path d="M 0 -30 C -16 -30, -30 -16, -30 0 C -30 16, 0 45, 0 45 C 0 45, 30 16, 30 0 C 30 -16, 16 -30, 0 -30 Z" 
            fill="url(#accentGradient)" stroke="#ffffff" stroke-width="3"/>
      <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Accent dots for decoration -->
  <circle cx="90" cy="90" r="8" fill="#6bb3b0" opacity="0.4"/>
  <circle cx="422" cy="90" r="8" fill="#6bb3b0" opacity="0.4"/>
  <circle cx="90" cy="422" r="8" fill="#6bb3b0" opacity="0.4"/>
  <circle cx="422" cy="422" r="8" fill="#6bb3b0" opacity="0.4"/>
</svg>
