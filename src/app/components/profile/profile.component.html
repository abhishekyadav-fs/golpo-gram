<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h1>Edit Profile</h1>
      <button class="btn-icon" routerLink="/feed" title="Home">home</button>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <!-- Profile Image Section -->
      <div class="profile-image-section">
        <div class="image-preview-container">
          <div class="image-preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Profile Image">
          </div>
          <div class="image-placeholder" *ngIf="!imagePreview">
            <span class="placeholder-icon">account_circle</span>
            <p>No profile image</p>
          </div>
        </div>
        
        <div class="image-actions">
          <label for="profile-image" class="btn-upload">
            üì∑ Choose Image
          </label>
          <input
            type="file"
            id="profile-image"
            accept="image/*"
            (change)="onFileSelected($event)"
            style="display: none;"
          >
          <button
            type="button"
            class="btn-remove"
            *ngIf="selectedFile"
            (click)="removeImage()"
          >
            ‚ùå Remove
          </button>
        </div>
        <p class="image-help">Maximum file size: 5MB. Supported formats: JPG, PNG, GIF</p>
      </div>

      <!-- Form Fields -->
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input
          type="text"
          id="full_name"
          formControlName="full_name"
          class="form-control"
          placeholder="Enter your full name"
        >
        <div class="error-text" *ngIf="profileForm.get('full_name')?.invalid && profileForm.get('full_name')?.touched">
          Full name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        >
        <div class="error-text" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
          Please enter a valid email address
        </div>
        <p class="help-text">‚ö†Ô∏è Changing your email will require verification</p>
      </div>

      <!-- Messages -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="isLoading || profileForm.invalid"
        >
          <span *ngIf="!isLoading">üíæ Save Changes</span>
          <span *ngIf="isLoading">Updating...</span>
        </button>
        <button
          type="button"
          class="btn-secondary"
          routerLink="/feed"
          [disabled]="isLoading"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
