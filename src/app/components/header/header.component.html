<header class="global-header">
  <div class="header-brand" (click)="navigateToFeed()">
    <img src="assets/logo.svg" alt="Golpogram" class="app-logo">
    <h1 class="app-title"><span class="text-primary">Golpo</span>gram</h1>
  </div>
  
  <div class="header-actions">
    <button *ngIf="authService.isAuthenticated()" class="btn-icon desktop-only" (click)="navigateToCreate()" title="Create Story">
      add
    </button>
    <button *ngIf="authService.isModerator()" class="btn-icon desktop-only" routerLink="/moderation" title="Moderation">
      settings
    </button>
    <button *ngIf="authService.isAuthenticated() && hasStories" class="btn-icon desktop-only" routerLink="/my-stories" title="My Stories">
      edit_note
    </button>
    <button *ngIf="isAdmin" class="btn-icon desktop-only" routerLink="/admin" title="Bird Eye - Admin">
      visibility
    </button>
    <button *ngIf="authService.isAuthenticated()" class="btn-icon desktop-only" routerLink="/profile" title="Profile">
      person
    </button>
    <button *ngIf="authService.isAuthenticated()" class="btn-icon" (click)="logout()" title="Logout">
      logout
    </button>
    <button *ngIf="!authService.isAuthenticated()" class="btn-primary-small" routerLink="/login">
      Sign In
    </button>
  </div>
</header>

<!-- Mobile Navigation Bar -->
<nav *ngIf="authService.isAuthenticated()" class="mobile-nav">
  <button class="mobile-nav-btn" (click)="navigateToCreate()" title="Create Story">
    <span class="material-symbols-outlined">add</span>
    <span class="nav-label">Create</span>
  </button>
  <button *ngIf="authService.isModerator()" class="mobile-nav-btn" routerLink="/moderation" routerLinkActive="active" title="Moderation">
    <span class="material-symbols-outlined">settings</span>
    <span class="nav-label">Moderate</span>
  </button>
  <button *ngIf="hasStories" class="mobile-nav-btn" routerLink="/my-stories" routerLinkActive="active" title="My Stories">
    <span class="material-symbols-outlined">edit_note</span>
    <span class="nav-label">My Stories</span>
  </button>
  <button *ngIf="isAdmin" class="mobile-nav-btn" routerLink="/admin" routerLinkActive="active" title="Admin">
    <span class="material-symbols-outlined">visibility</span>
    <span class="nav-label">Admin</span>
  </button>
  <button class="mobile-nav-btn" routerLink="/profile" routerLinkActive="active" title="Profile">
    <span class="material-symbols-outlined">person</span>
    <span class="nav-label">Profile</span>
  </button>
</nav>
