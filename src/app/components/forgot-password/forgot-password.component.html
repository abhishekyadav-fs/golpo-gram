<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/logo.svg" alt="Golpogram" class="auth-logo">
      <h1 class="auth-title"><span class="text-primary">Golpo</span>gram</h1>
    </div>

    <div class="auth-content">
      <h2 class="form-title">Reset Password</h2>
      <p class="form-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          >
          <span class="error-text" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            Please enter a valid email address
          </span>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading">
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a routerLink="/login">Sign In</a></p>
        <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
