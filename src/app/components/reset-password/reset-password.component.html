<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/logo.svg" alt="Golpogram" class="auth-logo">
      <h1 class="auth-title"><span class="text-primary">Golpo</span>gram</h1>
    </div>

    <div class="auth-content">
      <h2 class="form-title">Set New Password</h2>
      <p class="form-subtitle">Choose a strong password for your account.</p>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter new password (min 6 characters)"
            [class.error]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
          >
          <span class="error-text" *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
            Password must be at least 6 characters
          </span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your new password"
            [class.error]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          >
          <span class="error-text" *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordMismatch') && resetPasswordForm.get('confirmPassword')?.touched">
            Passwords do not match
          </span>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading || resetPasswordForm.invalid">
          {{ isLoading ? 'Updating...' : 'Update Password' }}
        </button>
      </form>
    </div>
  </div>
</div>
